name: Build and Deploy FastAPI

on:
  push:
    branches:
      - main

# üîê GitHub Actions botuna push yetkisi veriyoruz
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: bahadir02ars/ci-cd
      TAG: ${{ github.sha }}

    steps:
      - name: Repo klonla
        uses: actions/checkout@v3

      - name: Docker Buildx kurulumu
        uses: docker/setup-buildx-action@v3

      - name: DockerHub Giri≈ü
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Image Olu≈ütur ve Push Et
        run: |
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG

      - name: deployment.yaml i√ßinde TAG g√ºncelle
        run: |
          sed -i "s|image: .*$|image: $IMAGE_NAME:$TAG|" k8s/deployment.yaml

      - name: Deƒüi≈üiklikleri commit et ve pushla
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image to $TAG"
          git push
