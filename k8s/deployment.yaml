apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: bahadir02ars/ci-cd:latest  # ğŸ‘ˆ Docker Hub image'Ä±
          ports:
            - containerPort: 8000
