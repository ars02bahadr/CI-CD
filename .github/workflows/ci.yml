name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main  # veya default branch hangisiyse

env:
  IMAGE_NAME: ars02bahadr/CI-CD  # Docker Hub kullanıcı adın + repo adı
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Reponun Kopyalanması
        uses: actions/checkout@v3

      - name: Docker Buildx Kurulumu
        uses: docker/setup-buildx-action@v2

      - name: DockerHub'a Giriş
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Image Oluştur ve Push Et
        run: |
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
