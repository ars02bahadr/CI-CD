apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: bahadir02ars/ci-cd:dfe3ceb0206fd2ec42427869bee62f6c9d027f92
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
